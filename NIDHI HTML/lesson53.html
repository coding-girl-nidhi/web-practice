<html>
<head>
<script>
         function display()
           {
             var sum=0;
             var a=0;
              while(a<10)
              {
                sum=sum+a;
                 a++;
              }
              document.write(sum);
           }
</script>
</head>
<body>

<button onclick="display();">click me</button>

</body>
</html>
